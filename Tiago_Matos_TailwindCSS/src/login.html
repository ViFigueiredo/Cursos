<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>

  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-gray-100 h-screen w-screen flex items-center justify-center">

  <div class="w-80">

    <h2 class="text-lg font-bold text-center mb-4"> Login </h2>

    <div class="bg-white shadow-md rounded-md p-6 space-y-4">
      <div>
        <label class="text-sm text-gray-800 mb-1" for="email"> E-mail </label>
        <input type="text" name="email" id="email" class="
        w-full rounded px-3 py-2 text-sm
        transition duration-200 ease-in-out
        text-gray-800 bg-gray-50 border border-gray-300
        focus:border-blue-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 focus:outline-none"
          placeholder="...@...">
      </div>

      <div>
        <label class="text-sm text-gray-800 mb-1" for="password"> Senha </label>
        <input type="text" name="password" id="password" class="
        w-full rounded px-3 py-2 text-sm
        transition duration-200 ease-in-out
        text-gray-800 bg-gray-50 border border-gray-300
        focus:border-blue-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 focus:outline-none"
          placeholder="******">
      </div>

        <div class="text-center text-sm text-gray-500 hover:underline">
          <a href=""> Esqueci minha senha </a>
        </div>

      <div class="">
        <button class="w-full bg-blue-400 px-3 py-2 rounded text-white shadow hover:bg-blue-600"> Login </button>
      </div>

    </div>
  </div>

</body>

</html>
